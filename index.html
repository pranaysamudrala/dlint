<!DOCTYPE html>
<html>
<head>
	<title>Document Viewer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
		}

		button {
			margin: 10px;
			padding: 10px;
			font-size: 18px;
			border: 1px solid rgb(225, 225, 225);
			border-radius: 5px;
			background-color: #000000;
			cursor: pointer;
		}

		iframe {
			width: 100%;
			height: 90vh;
			border: none;
		}
	</style>
</head>
<body>
	<button id="doc1">Manual</button>
	<button id="doc2">Fsd internal 1</button>
	<button id="doc3">FSD LAB</button>
	<button id="doc4">Trash</button>
	<iframe id="viewer" src="" frameborder="0"></iframe>

	<script>
		// Get references to the buttons and the iframe
		const doc1Button = document.getElementById("doc1");
		const doc2Button = document.getElementById("doc2");
		const doc3Button = document.getElementById("doc3");
		const doc4Button = document.getElementById("doc4");
		const viewer = document.getElementById("viewer");

		// Add event listeners to the buttons
		doc1Button.addEventListener("click", () => {
			viewer.src = "FSD Lab Manual Instructor Copy.docx";
		});

		doc2Button.addEventListener("click", () => {
			viewer.src = "Fsd internal 1.pdf";
		});

		doc3Button.addEventListener("click", () => {
			viewer.src = "FSD LAB.pdf";
		});

		doc4Button.addEventListener("click", () => {
			viewer.src = "trash.txt";
		});
	</script>
</body>
</html>
